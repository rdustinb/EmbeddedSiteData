<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mostly Fluid - Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        background-color: rgb(46,46,46);
      }

      .box50 {
        height: 100px;
        width: 100%;
      }

      .box33 {
        height: 100px;
        width: 100%;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .header {
        margin-left: 33.3333%;
        background: #aaaaaa;
        width: 33.3333%;
      }

      @media screen and (min-width: 550px){
        .box50 {
          height: 120px;
          width: 50%;
        }
        .box33 {
          height: 120px;
          width: 33.3333%;
        }
      }

      @media screen and (min-width: 1024px){
        .container {
          width: 1024px;
          margin-left: auto;
          margin-right: auto;
        }
      }
    </style>
    <script src="constants.js"></script>
    <script src="data.js"></script>
    <script src="graph.js"></script>
  </head>
  <body>
    <!-- The actual page elements -->
    <div class="header">
      Master Bedroom
    </div>
    <div class="container">
      <div class="box50" id="MasterBedroom.temperature">
        <canvas id="temperature"></canvas>
      </div>
      <div class="box50" id="MasterBedroom.humidity">
        <canvas id="humidity"></canvas>
      </div>
    </div>
    <hr>
    <!-- The drawing script stuff for each element -->
    <script>
      function redrawMasterBedroomTemperatureCanvas(){
        var canvas = document.getElementById("temperature");
        var ctx = canvas.getContext("2d");
        canvas.width  = document.getElementById("MasterBedroom.temperature").offsetWidth;
        canvas.height = document.getElementById("MasterBedroom.temperature").offsetHeight;
        drawSensorWidget(ctx,__systemData[0]["temperature"],
          canvas.width-2*CxOffset,canvas.height-CyOffset,
          "temperature"
        );
      };
      function redrawMasterBedroomHumidityCanvas(){
        var canvas = document.getElementById("humidity");
        var ctx = canvas.getContext("2d");
        canvas.width  = document.getElementById("MasterBedroom.humidity").offsetWidth;
        canvas.height = document.getElementById("MasterBedroom.humidity").offsetHeight;
        drawSensorWidget(ctx,__systemData[0]["humidity"],
          canvas.width-2*CxOffset,canvas.height-CyOffset,
          "humidity"
        );
      };
      function redrawAll(){
        redrawMasterBedroomTemperatureCanvas();
        redrawMasterBedroomHumidityCanvas();
      };
      function delayRedraw(){
        clearTimeout(decDelay); // Start the timeout over again if there is another resize event
        decDelay = setTimeout(redrawAll, 30); // Delay for 30ms before calling this function
      };

      // Test function only, not used when sensors are actually being polled
      genTestData();

      // This is the initial redraw command for the entire page, called once when the page first
      // loads on the client machine.
      redrawAll();

      // Everything in this script element is executed and ellaborated sequentially but the 
      // following registers the delayRedraw function into the event of the window changing
      // size, this is an asynchronous call which is why there needs to be a delay function
      // to not have the redraw as fast as the processor and OS on the client machine
      // possibly can.
      var decDelay;
      window.addEventListener("resize", delayRedraw);
    </script>
  </body>
</html>
